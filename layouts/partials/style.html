<style>

    padding: 20px;
    max-width: 720px;
    text-align: left;
    background-color: #fff;
    word-wrap: break-word;

    line-height: 1.5;

    height: 94vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  h1,
  h2,
  h3,

  h5,

  th {

    max-width: 100%;

    width: 100%
  }

  h1 {

    font-weight: 400;
  }

  nav a {

  }

  textarea {

    font-size: 16px;

  input {
    font-size: 16px;

  content {

  table {
    width: 100%;
  }

  }

  }

    .title {

      text-decoration: none;
      border: 0;

    code {
